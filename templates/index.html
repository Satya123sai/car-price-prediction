  <body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Car Price Prediction</h2>
      {% if pred %}
      <h2>Predicted Price {{ pred }}</h2>
      {% endif %}
      <p class="lead">Enter all the details correctly to get the estimated value of your car.</p>
    </div>


      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Car Details</h4>
        <form class="needs-validation" method="POST" action="{{url_for('predict')}}">
          <div class="row g-3">
            <div class="col-md-5">
              <label for="firstName" class="form-label">Car Model</label>
              <input type="text" class="form-control" id="company" name="company" placeholder="" value="" required>
            </div>
            <div class="col-md-5">
              <label for="firstName" class="form-label">Year</label>
              <input type="text" class="form-control" id="year" name="year" placeholder="" value="" required>
            </div>

            <div class="col-md-5">
              <label class="form-label">Transmission Type</label>
              <select class="form-select" id="transmission" name="transmission">
              {% for i in trans %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
            
                
              </select>
            </div>
            <div class="col-md-5">
              <label class="form-label">Owner Type</label>
              <select class="form-select" id="owner" name="owner">
               {% for i in owner %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
              </select>
            </div>
            <div class="col-md-5">
              <label  class="form-label">Seller Type</label>
              <select class="form-select" id="seller_type" name="seller_type">
                {% for i in seller %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
              </select>
            </div>
            <div class="col-md-5">
              <label  class="form-label">Fuel Type</label>
              <select class="form-select" id="fuel" name="fuel">
                {% for i in fuel %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
              </select>
            </div>
            
            <div class="col-md-5">
              <label for="firstName" class="form-label">KM Driven</label>
              <input type="text" class="form-control" id="km_driven" name="km_driven" placeholder="" value="" required>
            </div>

            
          </div>

        </div>

          <hr class="my-4">

          <button class="w-100 btn btn-dark btn-lg" type="submit">Check Price</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Akepati Akash Reddy</p>
